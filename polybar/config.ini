[colors]
; Nord Color Palette (Nordic Theme)
background = #2e3440
background-alt = #3b4252
foreground = #d8dee9
primary = #88c0d0
secondary = #81a1c1
alert = #bf616a
disabled = #4c566a
green = #a3be8c
blue = #5e81ac

[bar/mybar]
; Dioptimalkan untuk resolusi 1366x768
width = 100%
height = 20pt
radius = 0

border-bottom-size = 2pt
border-bottom-color = ${colors.primary}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

padding-left = 1
padding-right = 1

module-margin = 1

; Separator dihapus untuk kesan minimalis
separator = 
separator-foreground = ${colors.disabled}

; Font Configuration (Pastikan JetBrainsMono Nerd Font sudah terinstal)
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:bold:size=10;2"

; Susunan Modul sesuai permintaan
modules-left = launcher xworkspaces
modules-center = date
modules-right = eth wlan pulseaudio powermenu

cursor-click = pointer
enable-ipc = true

[module/launcher]
type = custom/text
content = "󰣇 Application"
content-foreground = ${colors.primary}
content-font = 2
content-padding = 1
; Memerlukan Rofi (sudo pacman -S rofi)
click-left = rofi -show drun -theme ~/.config/polybar/app-menu.rasi

[module/date]
type = internal/date
interval = 1

; Jam (Format 24 jam)
date = [ %H:%M ]

; Tanggal (Format Inggris: Monday, 27 January 2026)
date-alt = [ %A, %d %B %Y ]

label = %date%
label-foreground = ${colors.foreground}
label-font = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/eth]
type = internal/network
interface-type = wired
interval = 3.0

; Hanya tampilkan jika terhubung
format-connected = <label-connected>
format-disconnected = 

; Label saat terhubung (Bisa diklik)
label-connected = %{A1:~/.config/polybar/net-menu.sh:}%{F#a3be8c}󰈀 Eth%{F-}%{A}
label-connected-padding = 1

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0

; Hanya tampilkan jika terhubung
format-connected = <label-connected>
format-disconnected = 

; Label saat terhubung (Bisa diklik)
label-connected = %{A1:~/.config/polybar/net-menu.sh:}%{F#a3be8c} WiFi%{F-}%{A}
label-connected-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

; Tetap menggunakan perintah yang kita buat sebelumnya
click-right = ~/.config/polybar/audio-switch.sh

; Format: Menampilkan ikon, lalu bar volume
format-volume = <label-volume> <bar-volume>
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.secondary}

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

; --- Konfigurasi Bar Volume ---
bar-volume-width = 10
bar-volume-gradient = false

; Karakter untuk bar (menggunakan garis tebal/blok)
bar-volume-indicator = 
bar-volume-indicator-foreground = ${colors.foreground}

bar-volume-fill = █
bar-volume-fill-font = 2
bar-volume-fill-foreground = ${colors.primary}

bar-volume-empty = ░
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.disabled}

bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.primary}
bar-volume-foreground-2 = ${colors.alert}

; Label saat mute
label-muted = 󰖁 [ Muted ]
label-muted-foreground = ${colors.disabled}

[module/powermenu]
type = custom/text
content = "󰐥"
content-foreground = ${colors.alert}
content-padding = 1

; Memanggil script rofi
click-left = ~/.config/polybar/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
